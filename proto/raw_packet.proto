syntax = "proto3";

package  raw;
//代理层 → 插件
import "common.proto";

option go_package = "proxy-system-backend/proto/raw;raw";

message RawPacket {
  // 连接唯一标识（由代理层生成）
  string conn_id = 1;

  // 时间戳（建议统一：UnixNano）
  int64 timestamp = 2;

  // 数据方向
  common.PacketDirection direction = 3;

  // 传输层协议
  common.TransportType transport = 4;

  // 原始 payload
  bytes payload = 5;

  // 可选：连接信息（主要用于 UI / 调试）
  string local_addr  = 6;
  string remote_addr = 7;
}
