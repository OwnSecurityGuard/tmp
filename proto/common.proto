syntax = "proto3";

package  common;

option go_package = "proxy-system-backend/proto/common;common";

enum PacketDirection {
  PACKET_DIRECTION_UNKNOWN = 0;
  PACKET_DIRECTION_C2S     = 1; // client -> server
  PACKET_DIRECTION_S2C     = 2; // server -> client
}

enum TransportType {
  TRANSPORT_UNKNOWN = 0;
  TRANSPORT_TCP     = 1;
  TRANSPORT_UDP     = 2;
}
